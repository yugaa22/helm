name: Secret Scanner

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  secret_scanner:
    name: Secret Scanner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks
        id: gitleaks
        uses: gitleaks/gitleaks-action@v2

      - name: Fail if secrets found
        if: steps.gitleaks.outputs.exitcode != 0
        run: |
          echo "‚ùå Secrets were detected. Push is blocked."
          exit 1
